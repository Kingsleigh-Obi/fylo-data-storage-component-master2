<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
    <div class="container">
      <div class="box1">
        <div class="image-box">
          <img src="./images/logo.svg" alt="">
        </div>
  
        <div class="file-icons-box">
          <div class="icon-box"><img src="./images/icon-document.svg" alt=""></div>
          <div class="icon-box"><img src="./images/icon-folder.svg" alt=""></div>
          <div class="icon-box"><img src="./images/icon-upload.svg" alt=""></div>
        </div>
      </div>
  
      <div class="box2">
        <p>Youâ€™ve used <span><b>815 GB</b></span> of your storage</p>

        <!-- For the progress bar -->
        
        <div class="progress-container">
          <div class="progress">
          </div>
        </div>

        <div class="flex-progress">
          <p class="one">0GB</p>
          <p class="two">1000GB</p>
        </div>
      </div>
    </div>

    <div class="floating-gb">
      <div class="text">
        <p>
          <span class="digit">185</span>
          <span class="left">GB LEFT</span>
        </p>
      </div>

      <div class="triangle"></div>
    </div>
</body>
